{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}


<!--
  Search box
-->
<form action="/search" method="post">
<div class="main">
    <!-- Another variation with a button -->
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" placeholder="Bu blogda ara">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
</div>
</form>

<p></p>
<hr>
<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/searchbox.css') }}" /> -->

<ul class="list-group">
    {% for article in articles %}
        <li class = "list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
  </ul>

{% else %}
<div class = "alert alert-danger"> Bu blogda hen√ºz makale bulunmuyor.</div>
{% endif %}

{% endblock %}
